<div class=" d-flex justify-content-center">
    <aside class="col-lg" style="margin: 5% 5% 5% 5%;">
        <div class="card">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1">Administración de Cuentas</h4>
                <hr>
                <div class="row">
                    <!-- table -->
                    <div class="col-md-4 table-responsive">
                        <div class="card" style="margin-bottom: 10px;">
                            <article class="card-body">
                                <div class="form">
                                    <form #form autocomplete="off">
                                        <div class="form-row">

                                         
                                            <div class="col form-group">
                                                <label>Cintura: </label>
                                            </div> 
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Cintura" [(ngModel)]="newMedida.cintura"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Cuello: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Cuello" [(ngModel)]="newMedida.cuello"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Caderas: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Caderas" [(ngModel)]="newMedida.caderas"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Músculo: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Músculo" [(ngModel)]="newMedida.musculo"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Grasa: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input name="quantity" class="form-control" placeholder="Grasa" [(ngModel)]="newMedida.grasa"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="form-row">
                                            <div class="col form-group">
                                                <label>Fecha: </label>
                                            </div>
                                            <div class="col form-group">
                                                <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="newMedida.fecha"
                            (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true" 
                            dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Fecha" 
                            [ngModelOptions]="{standalone: true}" />
                                            </div>
                                        </div>

                                
                                        

                                       
                                        <div class="col form-groupform-group">
                                            <button class="btn btn-primary btn-block" (click)="add()">Agregar</button>
                                        </div>

                                    </form>
                                </div>
                            </article>
                        </div>

                    </div>
                    <div class="col-md-8">
                        <!-- Employee data -->
                        <div class="card">

                            <div class="card-body">
                                <div>
                      

                                    <div class=table-wrapper>
                                        <table class="table table-hover bike-table">
                                            <thead>
                                                <tr>
                                                    <th>Cintura</th>
                                                    <th>Cuello</th>
                                                    <th>Caderas</th>
                                                    <th>Músculo</th>
                                                    <th>Grasa</th>
                                                    <th>Fecha</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let medida of this.medidas">
                            
                                                    <td *ngIf='editingID != medida.id'>{{medida.id}}</td>
                                                    <td *ngIf='editingID == medida.id'>{{medida.id}}</td>

                                                    <td *ngIf='editingID != medida.id'>{{medida.cintura}}</td>
                                                    <td *ngIf='editingID == medida.id'><input value="{{selectedMedida.cintura}}"
                                                        [(ngModel)]="selectedMedida.cintura" class="form-control"></td>

                                                        <td *ngIf='editingID != medida.id'>{{medida.cuello}}</td>
                                                        <td *ngIf='editingID == medida.id'><input value="{{selectedMedida.cuello}}"
                                                            [(ngModel)]="selectedMedida.cuello" class="form-control"></td>

                                                            <td *ngIf='editingID != medida.id'>{{medida.musculo}}</td>
                                                            <td *ngIf='editingID == medida.id'><input value="{{selectedMedida.musculo}}"
                                                                [(ngModel)]="selectedMedida.musculo" class="form-control"></td>


                                                                <td *ngIf='editingID != medida.id'>{{medida.grasa}}</td>
                                                    <td *ngIf='editingID == medida.id'><input value="{{selectedMedida.grasa}}"
                                                        [(ngModel)]="selectedMedida.grasa" class="form-control"></td>


                                                        <td *ngIf='editingID != medida.id'>{{medida.fecha}}</td>
                                                    <td *ngIf='editingID == medida.id'>  <input class="form-control" type="text" mwlFlatpickr [(ngModel)]="selectedMedida.fecha"
                                                        (ngModelChange)="refresh.next()" [altInput]="true" [convertModelValue]="true" 
                                                        dateFormat="Y-m-dTH:i" altFormat="F j, Y H:i" placeholder="Hora de Proyección" [enableTime] = "true"
                                                        [ngModelOptions]="{standalone: true}" /></td>

                                            
                                                    
                                                  
                                                   

                                                    <th scope="row">
                                                        <button *ngIf='editingID != medida.id' (click)="edit(medida)" class="btn-icon" placement="top"
                                                            ngbTooltip="Editar">
                                                            <i class="fa fa-edit" aria-hidden="true"></i>
                                                        </button>
                                                        <button *ngIf='editingID == medida.id' (click)="submit()" class="btn-icon" placement="top"
                                                            ngbTooltip="Aceptar">
                                                            <i class="fa fa-check" aria-hidden="true"></i>
                                                        </button>
                                                    </th>
                                                    <th scope="row">
                                                        <button (click)="delete(medida.id)" class="btn-icon" placement="top"
                                                            ngbTooltip="Eliminar">
                                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                                        </button>
                                                    </th>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- card.// -->
                        <br />
                        <br />
                    </div>
                </div>
            </article>
        </div> <!-- card.// -->
    </aside> <!-- col.// -->
</div> <!-- row.// -->

<!--container end.//-->
